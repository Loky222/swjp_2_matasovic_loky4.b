<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>
</head>
<body>


    <h2>SVG grafika</h2>
    <svg width="600" height="600" stroke-width="2" style="border: 2px solid black;">
        <rect x="50" y="50" width="200" height="100" fill="blue" stroke="black" rx="10" ry="10" stroke-width="5"/>
        <circle cx="400" cy="100" r="50" fill="red"/>
        <polygon points="300,300 350,350  35,350" fill="green" stroke="black" stroke-width="3"/>
    </svg>
    
   

    
</body>
</html>
