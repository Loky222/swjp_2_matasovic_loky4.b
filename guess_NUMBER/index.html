<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodi broj</title>
</head>
<body>
    <h1>Pogodi broj od 1 do 100</h1>
    <form id="form" onsubmit="checknumber(event)">
        <label for="guess">Unesi broj:</label>
        <input type="number" id="guess" max="100" min="1" required>
        <button type="submit">Pogodi</button>
        <button type="button" onclick="newgame()">Nova igra</button>
    </form>
    
    <div id="msg"></div>
    <div id="attempts"></div>
    <script src="index.js"></script>


    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 2rem;
            max-width: 480px;
            margin: auto;
            background-color: green;
        }

        input{
            width: 6rem;
            padding: .5rem;
        }

        button{
            padding: .5rem 1rem;
            margin-left: 1rem;
            
        }

        .msg{
            margin-top: 1rem;
            font: 600;

        }
    </style>
</body>
</html>
